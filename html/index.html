<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Составитель графика</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2 class="head">Составитель графика</h2>
        <div class="container" id="container">
            <div class="calendar" id="calendar">
                <div class="month" id="month">
                    <div class="date" id="date">
                        <h1>Ноябрь</h1>
                        <p>чт, 3 ноября, 2022</p>
                    </div>
                    <div class="weekdays" id="weekdays">
                        <div>Пн</div>
                        <div>Вт</div>
                        <div>Ср</div>
                        <div>Чт</div>
                        <div>Пт</div>
                        <div>Сб</div>
                        <div>Вс</div>
                    </div>
                    <div class="days" id="days">
                        <div class="prevDate">31</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                        <div>15</div>
                        <div>16</div>
                        <div>17</div>
                        <div>18</div>
                        <div>19</div>
                        <div>20</div>
                        <div>21</div>
                        <div>22</div>
                        <div>23</div>
                        <div>24</div>
                        <div>25</div>
                        <div>26</div>
                        <div>27</div>
                        <div>28</div>
                        <div>29</div>
                        <div>30</div>
                        <div class="nextDate">1</div>
                        <div class="nextDate">2</div>
                        <div class="nextDate">3</div>
                        <div class="nextDate">4</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="JavascriptCode.js"></script>
    </body>
</html>
